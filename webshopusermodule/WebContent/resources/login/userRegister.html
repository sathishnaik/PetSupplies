<div class="container" >
		<div class="row" >
			<div class="col-xs-12" >
			<div class="alert alert-success" ng-show="status">
			{{status}}
			</div>
			
			<div >
			<h3>User Registration</h3>
			</div>
<form role="form" novalidate name="userForm" ng-submit="saveUser(user)" class="form-horizontal">
						<input type="hidden" name="id" ng-model="id"/>
						<input type="hidden" name="state_id" ng-model="state_id"/>
						
						 <div class="help-block" ng-messages="userForm.username.$error" ng-show="userForm.username.$touched||userForm.password.$touched||
						 userForm.passwordCompare.$touched||userForm.email.$touched||userForm.userRole.$touched||userForm.houseNo.$touched||userForm.street.$touched
						 ||userForm.city.$touched||userForm.state_id.$touched||userForm.country.$touched" >
    						<div class="help-block" ng-messages-include="resources/messages.html"></div>
						</div>
						
						<div class="form-group" >
							<label class="col-sm-4 control-label">User Name:</label>
							<div class="col-sm-6">
							 <input type="text" name="username" ng-model="user.username"  required/></div>
							 <span ng-show="userForm.username.$error.required && userForm.username.$dirty">required</span>
						</div>
						
						<div class="form-group" >
							<label class="col-sm-4 control-label" >Password:</label>
							<div class="col-sm-6">
							<input type="password" name="password" data-ng-model="user.password"  ng-minlength="3"  ng-maxlength="8" required/>
							<span class="help-block" data-ng-show="user.password.$error.required">This is required.</span>
							</div> 
						</div>
						
						<div class="form-group" data-ng-class="{'has-error':!userForm.passwordCompare.$valid}"><label for="passwordCompare" class="col-sm-4 control-label">Confirm Password</label>
						<div class="col-sm-6">
 						<input type="password" name="passwordCompare"  data-ng-model="PasswordCompare" data-ng-match="user.password" required/>
 						</div>
						</div>
						
						<div class="form-group" >
							<label class="col-sm-4 control-label" >Email:</label>
							<div class="col-sm-6">
							<input type="email" name="email" ng-model="user.email"  required/>
							</div> 
						</div>
						
						<div class="form-group">
							<label class="col-sm-4 control-label">User Role: </label>
							<div class="col-sm-6">
							<select name="singleSelect" id="singleSelect" ng-model="user.userRole">
						      <option value="">---Please select---</option> <!-- not selected / blank option -->
						      <option value="USER">USER</option> <!-- interpolation -->
						      <option value="ADMIN">ADMIN</option>
						    </select></div>
						</div>
						
						
						
						  <div class="form-group">
            <label  class="col-sm-4 control-label">House No</label>
            <div class="col-sm-6"><input type="number" name="houseNo" data-ng-model="user.userAddress.houseNo" required/></div>
            </div>
            
            <div class="form-group">
            <label  class="col-sm-4 control-label">Street</label>
            <div class="col-xs-4"><input name="street" data-ng-model="user.userAddress.street" required/></div>
            </div>
            
            <div class="form-group">
            <label  class="col-sm-4 control-label">City</label>
            <div class="col-xs-4"><input name="city" data-ng-model="user.userAddress.city" required/></div>
            </div>
            
             <div class="form-group">
            <label  class="col-sm-4 control-label">State</label>
            <div class="col-xs-4">
            <select ng-options="x.stateId as x.stateName for x in states" data-ng-model="user.userAddress.state_id" required >
			<option value="">---Please select---</option>
			 </select>
            </div>
            </div>
            
            <div class="form-group">
            <label  class="col-sm-4 control-label">Country</label>
            <div class="col-xs-4"><input name="country" data-ng-model="user.userAddress.country" required/></div>
            </div>
						
						<div class="form-group" >
							<button class="btn btn-primary" ng-disabled="userForm.$invalid" >Register</button>
						</div>
						
						</form>

</div></div></div>
