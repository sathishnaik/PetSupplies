<div class="container" >
		<div class="row" >
			<div class="col-xs-12" >
	<div class="alert alert-success" ng-show="status">
			{{status}}
			</div>	
<form role="form" novalidate name="productForm" class="form-horizontal" ng-submit="addToCart(cart,product)">
						<input type="hidden" name="id" ng-model="id"/>
						<input type="hidden" name="cartId" ng-model="cartId"/>
						
		<h3><span class="label label-info">Product:{{product.productName}} </span></h3>					
		
						<div class="row">
  <div class="col-lg-3 col-md-4 col-xs-6 thumb" >
    <a ng-click="#" class="btn" class="thumbnail">
      <img src="resources/images/{{product.productImagePath}}" alt="...">
      <div class="caption">
        <h4>{{product.productName}}</h4>
        <p>{{product.productDescription}}</p>
        <p>Rs: {{product.productPrice}}</p>
        <p>{{product.productStatus}}</p>
        </div>
    </a>
  </div>
  <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-show="userLoggedIn.username">
  <div class="form-group" >
  <input type="number" min="0" ng-init="cart.productQuantity=1" ng-model="cart.productQuantity">
   <div>
   <span> <b>Total:</b> {{cart.productQuantity * product.productPrice | currency:"Rs: "}}</span>
  </div>
<button class="btn btn-primary" >Add to Cart</button>
	</div>
  </div>
</div>
						</form>

</div></div></div>
